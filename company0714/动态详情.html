        <div id="u3700" class="text">
          <p><span>要说喝出茶的好坏，什么粘稠、内质、高香、回甘，太玄乎了，一般的小白或者功力不深的没个经年累月真的不好掌握。叶底是茶叶品评的一种常用术语，说的就是茶渣，干茶经开水冲泡后所展开的叶片。</span></p><p><span><br></span></p><p><span>叶底起泡，是茶叶冲泡后会看到叶片上有小的气泡。通常是茶叶受到高温而导致的。</span></p><p><span><br></span></p><p><span>对大多数茶类而言，叶底起泡是茶叶的工艺有瑕疵或出现问题，但是对有些茶而言，这反而是好的工艺体现。比如岩茶和部分黄茶。</span></p>
